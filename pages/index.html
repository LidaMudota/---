<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center" style="max-width: 500px; margin-left: auto; margin-right: auto; background-color: whitesmoke;">
        <div class="col col-md-4 offset-md-4" style="max-width: none; margin-left: auto; margin-right: auto;">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">0</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField"></span></h3>
                        </div>
                    </div>
                </div>
                <div class="main">
                    <div class="main_back"></div>
                    <div class="card">
                        <div class="card-body">
                            <div class="btn-group">
                                <button class="btn btn-info myButton" id="btnLess">&#129047;<br>меньше</button>
                                <button class="btn btn-success btn-lg myButton" id="btnEqual">Верно!</button>
                                <button class="btn btn-info myButton" id="btnOver">больше<br>&#129045;</button>
                            </div>
                        </div>
                    </div>
                </div>                
                <div class="card-footer">
                    <button class="myButton" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для ввода минимального и максимального значения -->
<div class="modal fade" id="rangeModal" tabindex="-1" role="dialog" aria-labelledby="rangeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rangeModalLabel">Введите диапазон чисел</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="minValueInput">Минимальное значение:</label>
                <input type="number" id="minValueInput" class="form-control" value="0">
                <label for="maxValueInput">Максимальное значение:</label>
                <input type="number" id="maxValueInput" class="form-control" value="100">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="confirmRange">Подтвердить</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для вывода сообщений -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Сообщение</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="messageContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
